<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="header">
    <div class="header__background">
        <div class="row justify-content-center m-0">
            <nav class="navbar navbar-expand-md col-xl-8">
                <div class="col-2 col-md-4 align-self-start header__navbar">
                    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                            class="navbar-toggler"
                            data-target="#navbarNav" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"><img alt="" src="../src/assets/canvas-menu.svg"></span>
                    </button>
                    <div class="collapse navbar-collapse Text-Style-4 col-12" id="navbarNav">
                        <div class="navbar-nav">
                            <a class="header__navbar__link header__navbar__link--active nav-item nav-link"
                               href="#">Home</a>
                            <a class="header__navbar__link nav-item nav-link" href="#">Shop</a>
                            <a class="header__navbar__link nav-item nav-link" href="#">Elements</a>
                            <a class="header__navbar__link nav-item nav-link" href="#">Blog</a>
                            <a class="header__navbar__link nav-item nav-link" href="#">Page</a>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-md-4 align-self-start text-md-center">
                    <img alt="logo" src="../src/assets/logo-zonex.svg">
                </div>
                <div class="col-5 col-md-4 align-self-start">
                    <div class="row float-right">
                        <a class="nav-item nav-link" href="#">
                            <img alt="user" src="../src/assets/kz-user.svg"></a>
                        <a class="nav-item nav-link px-1" href="#">
                            <img alt="bag" src="../src/assets/kz-bag.svg"></a>
                        <a class="nav-item nav-link px-0" href="#">
                            <img alt="ellipse" src="../src/assets/ellipse-1.svg"></a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-fluid header__carousel row align-items-center">
        <div class="col-2">
            <div class="row justify-content-center">
                <img alt="left-arrow" src="../src/assets/left-arrow.svg">
            </div>
        </div>
        <div class="col-8">
            <!--Carousel Wrapper-->
            <div class="carousel slide carousel-multi-item" data-ride="carousel" id="multi-item-example">
                <!--Slides-->
                <div id="carouselSlides" class="carousel-inner" role="listbox">
                </div>
                <!--/.Slides-->
            </div>
            <!--/.Carousel Wrapper-->
        </div>
        <div class="col-2">
            <div class="row justify-content-center">
                <img alt="right-arrow" src="../src/assets/right-arrow.svg">
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center m-0">
    <div class="col-10 col-md-8">
        <section id="newArrivals">
            <div class="row align-items-center justify-content-center py-5">
                <h2 class="New-Arrivals text-center">New Arrivals</h2>
            </div>
            <div id="arrivalsProducts">
            </div>
            <div class="row align-items-center justify-content-center py-5" id="allProductsLoader">
                <div>
                    <button class="productsBtn" id="allProductsBtn" type="button">All products</button>
                </div>
            </div>
        </section>
        <div class="row">
            <div class="offer col-12 col-md-5 d-flex justify-content-center">
                <div id="featured1" class="offer__body">
                </div>
            </div>
            <div class="offer col-12 col-md-7">
                <div class="offer row">
                    <div class="offer col-12 col-md-6 d-flex justify-content-center">
                        <div id="featured2" class="offer__body">
                        </div>
                    </div>
                    <div class="offer col-12 col-md-6 d-flex justify-content-center">
                        <div id="featured3" class="offer__body">
                        </div>
                    </div>
                </div>
                <div class="offer row">
                    <div class="offer col-12 col-md-12 d-flex justify-content-center">
                        <div id="featured4" class="offer__body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center border-bottom-light py-5">
            <div class="col-12 col-lg-6">
                <h3 class="Our-newsletter">Our newsletter</h3>
                <p class="Join-our-list">Join our list and get 15% off your first purchase!</p>
                <form>
                    <div class="row">
                        <div class="p-0 border-bottom-solid col-12">
                            <button class="subscribe__btn border-0" type="submit">Subscribe</button>
                            <div class="subscribe__email">
                                <input aria-describedby="emailHelp" class="form-control border-0"
                                       id="exampleInputEmail1"
                                       placeholder="Email Address"
                                       type="email">
                            </div>
                        </div>
                        <span class="form-text text-muted Dont-spam" id="emailHelp">
                            <sup>*</sup>Don't worry we don't spam</span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row align-items-center py-4">
            <div class="col-12 col-md-4 px-0">
                <div class="row">
                    <a class="nav-item nav-link" href="#">
                        <img alt="twitter" src="../src/assets/kz-twitter.svg"></a>
                    <a class="nav-item nav-link" href="#">
                        <img alt="facebook" src="../src/assets/kz-facebook.svg"></a>
                    <a class="nav-item nav-link " href="#">
                        <img alt="instagram" src="../src/assets/kz-instagram.svg"></a>
                    <a class="nav-item nav-link " href="#">
                        <img alt="pinterest" src="../src/assets/kz-pinterest.svg"></a>
                </div>
            </div>
            <div class="col-12 col-md-4 px-0">
                <div class="justify-content-md-center justify-content-between row">
                    <a class="footer__link nav-item nav-link" href="#">Returns Policy</a>
                    <a class="footer__link nav-item nav-link" href="#">Privacy Policy</a>
                    <a class="footer__link nav-item nav-link" href="#">Privacy Policy</a>
                </div>
            </div>
            <div class="col-12 col-md-4 px-0">
                <div class="justify-content-md-end justify-content-between row mx-0">
                    <div>
                        <label class="footer__label" for="dropdownMenuButton">Currency</label>
                        <button aria-expanded="false" aria-haspopup="true" class="footer__button btn"
                                data-toggle="dropdown"
                                id="dropdownMenuButton" type="button">
                            USD
                            <span class="dropdown-toggle-icon"><img alt="" src="../src/assets/kz-angle-down.svg"></span>
                        </button>
                        <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
                            <a class="dropdown-item" href="#">USD</a>
                            <a class="dropdown-item" href="#">PLN</a>
                        </div>
                    </div>
                    <div>
                        <label class="footer__label" for="dropdownMenuButton3">Language</label>
                        <button aria-expanded="false" aria-haspopup="true" class="footer__button btn"
                                data-toggle="dropdown"
                                id="dropdownMenuButton3" type="button">
                            ENGLISH
                            <span class="dropdown-toggle-icon"><img alt="" src="../src/assets/kz-angle-down.svg"></span>
                        </button>
                        <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
                            <a class="dropdown-item" href="#">ENGLISH</a>
                            <a class="dropdown-item" href="#">POLISH</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center py-3">
            <div class="col-12 col-md-6">
                <div class="row">
                    <p class="rights">&copy;<span id="footer-year"></span> All rights reserved</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="row float-md-right">
                    <a class="nav-item nav-link px-0" href="#">
                        <img alt="payment" src="../src/assets/payment.png"></a>
                </div>
            </div>
        </div>
    </div>
    <button class="scroll-btn" id="myBtn" title="Go to top"><i class="fa fa-arrow-up"></i></button>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
